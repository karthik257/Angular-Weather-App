<div class="container p-5">
  <div class="row">
    <div class="col-md-12">
      <h1 class="display-1 text-center m-3 fst-italic">Weather App </h1>
    </div>
  </div>
  <div class="row">
    <div
      class="col-lg-4 col-md-6 col-sm-12 col-xs-12"
      *ngFor="let x of data; let i = index"
    >
      <div class="card mt-5">
        <div class="card-header p-4 bg-dark text-warning">
          <h4 class="text-center">City : {{ x.name }}, {{ x.sys.country }}</h4>
        </div>
        <div class="card-body p-4 bg-dark text-info">
          <h5 class="text-center">Temperature : {{ x.main.temp }}Â°C</h5>
          <h5 class="text-center">{{ x.weather[0].description }} <i class="fa fa-cloud" aria-hidden="true"></i></h5>
        </div>
        <div class="card-footer text-center bg-dark p-3">
          <button class="btn btn-lg btn-primary text-light" (click)="getInfo(x.name)">
            More info
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
